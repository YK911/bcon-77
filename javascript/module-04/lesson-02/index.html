<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="py-2">
      <div class="container">
        <h2>Balance: <small data-balance>0</small> uah</h2>
        <hr class="border border-primary border-3 opacity-75" />

        <div class="mb-3">
          <label class="form-label" for="deposit"> Deposit </label>
          <input
            class="form-control"
            type="number"
            id="deposit"
            name="deposit"
            min="0.01"
            max="50000"
            step="0.01"
            value="1000"
            data-deposit
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="withdraw"> Withdraw </label>
          <input
            class="form-control"
            type="number"
            id="withdraw"
            name="deposit"
            min="0.01"
            max="50000"
            step="0.01"
            value="200"
            data-withdraw
          />
        </div>

        <div class="row">
          <div class="col">
            <button class="btn btn-primary" data-btn-deposit>Deposit</button>
          </div>
          <div class="col">
            <button class="btn btn-outline-primary" data-btn-withdraw>
              Withdraw
            </button>
          </div>
        </div>

        <hr class="border border-primary border-3 opacity-75" />

        <h3>Transaction Total</h3>
        <select
          class="form-select mb-3"
          aria-label="Account info"
          data-transaction-type
        >
          <option value="">Select transaction type</option>
          <option value="deposit">Deposit</option>
          <option value="withdraw">Withdraw</option>
        </select>
        <p class="h4">
          Total amount: <small data-transaction-type-amount>0</small>
        </p>

        <hr class="border border-primary border-3 opacity-75" />

        <h3>Transaction Details:</h3>
        <label for="transactionDetails">Transaction ID</label>
        <div class="input-group mb-3">
          <input
            class="form-control"
            type="number"
            min="1"
            id="transactionDetails"
            placeholder="Example ID: 4"
            data-transaction-id
          />
          <button
            class="btn btn-primary"
            type="button"
            id="transactionDetail"
            data-load-transaction-info
          >
            Show
          </button>
        </div>

        <table class="table" data-transaction-details>
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Type</th>
              <th scope="col">Amount</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <div aria-live="polite" aria-atomic="true" class="position-relative">
      <div class="toast-container top-0 end-0 p-3">
        <div
          class="toast align-items-center text-bg-warning"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-notification-msg
        >
          <div class="d-flex">
            <div class="toast-body">Incorrect transaction ID</div>
            <button
              class="btn-close me-2 m-auto"
              type="button"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
        </div>

        <div
          class="toast align-items-center text-bg-warning"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-withdraw-msg
        >
          <div class="d-flex">
            <div class="toast-body">Not enough money in the account</div>
            <button
              class="btn-close me-2 m-auto"
              type="button"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <script src="./js/04-tasks.js" type="module"></script>
  </body>
</html>
