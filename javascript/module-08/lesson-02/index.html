    <div class="container">
      <h4 class="text-center">Leave your comment</h4>

          <input

            type="email"
            name="email"
            id="exampleFormControlInput1"

          </label>
          <textarea

            name="comment"
            id="exampleFormControlTextarea1"

          ></textarea>
        </div>
        <button class="btn btn-primary">Send</button>
      </form>
    </div>
