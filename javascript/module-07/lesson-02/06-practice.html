<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <style>
      ul {
        padding: 0;
        list-style-type: none;
      }
      .card {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <div class="container">
      <form class="js-form car-search mb-5" action="submit">
        <label class="input-group-text" for="userType"> Options </label>
        <div class="input-group mb-3">
          <input
            class="form-control"
            type="text"
            name="query"
            placeholder="Пошук"
          />
          <select class="form-select" id="userType" name="options">
            <option value="car">Марка</option>
            <option value="model">Модель</option>
          </select>
        </div>

        <button class="btn btn-dark" type="submit">Пошук</button>
        <button class="btn btn-dark js-reset" type="reset">Reset</button>
      </form>

      <ul class="js-list car-list row row-gap-3"></ul>
    </div>

    <script src="./js/06-practice.js"></script>
  </body>
</html>
