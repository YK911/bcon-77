<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-3">
      <h4>Account</h4>

      <form class="js-account-form" name="account">
        <div class="mb-3">
          <label class="form-label" for="userName"> User name </label>
          <input
            class="form-control"
            type="text"
            id="userName"
            name="userName"
            placeholder="John Doe"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="userEmail"> User email </label>
          <input
            class="form-control"
            type="email"
            id="userEmail"
            name="userEmail"
            placeholder="example@mail.com"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="userPassword"> User password </label>
          <input
            class="form-control"
            type="password"
            id="userPassword"
            name="userPassword"
            required
          />
        </div>
        <div class="mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="userAgreement"
            name="userAgreement"
          />
          <label class="form-check-label" for="userAgreement">
            I accept the terms and conditions of the
            <a href="#">Privacy Policy</a>
          </label>
        </div>

        <!-- <div class="mb-3">
          <label class="form-label" for="formFile"> Download avatar </label>
          <input
            class="form-control"
            type="file"
            id="formFile"
            name="formFile"
            accept="image/png, image/jpeg"
          />
        </div> -->

        <button class="btn btn-primary" type="submit">Send</button>
      </form>
    </div>
    <script src="./js/03-form.js" type="module"></script>
  </body>
</html>
